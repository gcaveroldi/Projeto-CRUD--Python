{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Items</h1>
<a href="{{ url_for('create') }}">Create New Item</a>
<ul>
    {% for item in items %}
    <li>
        <a href="{{ url_for('detail', id=item.id) }}">{{ item.name }}</a>
        <a href="{{ url_for('update', id=item.id) }}">Edit</a>
        <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
